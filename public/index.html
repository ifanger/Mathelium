<!DOCTYPE html>
<html style="height:100%;min-height:100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathelium</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro:100,300,400">
</head>

<body class="bg-primary" style="height:100%;">
    <div class="row no-gutters" style="height:100%;">
        <div class="col align-self-center">
            <h1 class="text-center text-light" id="feedback" style="font-weight:300;font-family:'Advent Pro', sans-serif;">Conectando...</h1>
            <div class="container" id="container-login" style="max-width:50%;display:none;">
                <form action="login" method="post" enctype="application/x-www-form-urlencoded" id="login-form">
                    <div class="form-group"><label for="login-user" class="text-light">Usuário:</label><input class="form-control bg-dark text-light" type="text" name="login-user" placeholder="Digite seu nome de usuário..." id="login-user"></div>
                    <div class="form-group"><label for="login-password" class="text-light">Senha:</label><input class="form-control bg-dark text-light" type="password" name="login-password" placeholder="Digite sua senha..." id="login-password"></div>
                    <hr>
                    <div class="alert alert-danger" role="alert" id="login-feedback" style="display:none;"><span>Usuário ou senha incorreto(s).<br></span></div><button class="btn btn-outline-light btn-block btn-lg" type="submit" id="login-btn">Entrar</button></form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
    <script src="http://127.0.0.1:3000/z.js"></script>
</body>

</html>
